<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <input id="user-weight" type="text" placeholder="Weight (lbs)" />
     
     <select id="planets" placeholder="Planets">
      
     </select>

     <button id="calculate-button" onclick="handleClickEvent()">Calculate</button>

     <input type="checkbox" id="checkBox" onclick="checkPluto()">

     <input id="newPlanet" type="text" placeholder="New Planet" />

     <input id="newMultiplier" type="number" step="0.1" placeholder="New Multiplier" />
     
     <button id="addPlanet" onclick="addNewPlanet()">Add Planet</button>

     <p id="output"></p>
     
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
